<html>
<head>
	<title> Motivational Msg App by Khushali </title>
	<style>
		* { font-size:50px; font-family:Century;}
		body { background-color:azure; }
		h2 { width:50%; border:solid; border-color:blue; border-radius:40px;}
	</style>
</head>
<body>
<center>
	<h1> Motivational Msg App </h1>
	<form onsubmit="gm()">
		<input type="submit" value="Get Msg" />
	</form>
	<h2 id="msg"/>
	<script>
		function gm()
		{
			event.preventDefault();
			let msg = document.getElementById("msg");
			let url = "http://api.quotable.io/random";
			fetch(url)
			.then(res => res.json())
			.then(data => msg.innerHTML = data.content)
			.catch(err => msg.innerHTML = "issue "+ err);
		}
	</script>
</center>
</body>
</html>
